<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Number Guesser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="planet" id="planet1"></div>
    <div class="planet" id="planet2"></div>
    
    <div class="container">
        <header>
            <h1>Cosmic Number Guesser</h1>
            <p class="game-info">I'm thinking of a number between 1 and 50. Can you guess it?</p>
        </header>
        
        <div class="message-box" id="message">
            Select a number to begin your cosmic quest!
        </div>
        
        <div class="numbers-container" id="numbers">
            <!-- Numbers will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="restart-btn">Start New Game</button>
            <div class="attempts" id="attempts">Attempts: 0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
